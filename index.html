<html>
	<head>
		<title> MENU </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"> </script>
		<script>
			function start() {
				sjs.open("target", 500, 400);
				var menu_text = new sjs.Text("MENU", 75, "white");
				menu_text.centerH().offset(0, 50);
				var game_text = new sjs.Text("USE THE ARROW KEYS OR WASD", 18, "white")
				game_text.centerH().offset(0, 275);
				var game_text = new sjs.Text("TO CONTROL THE PADDLES.", 18, "white")
				game_text.centerH().offset(0, 300);
				var game_text2 = new sjs.Text("DON'T LET THE BALL GET BY YOU!", 18, "white")
				game_text2.centerH().offset(0, 325);
				var startBtn = new sjs.Button("START", function() {
					window.location = "pong.html"
				})
				startBtn.center();
				var info_text = new sjs.Text("CREATED BY CHASE TREADWELL", 10, "white");
				info_text.top().offset(332.5, 0);
			} // end start
		</script>
	</head>
	<body onload = "start()">
		<h1> MENU </h1>
		<div id = "target" style = "margin:auto;background:black;"></div>
	</body>
</html>
